<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--外部样式-->
    <link rel="stylesheet" href="css/style.css">

    <!--内部样式-->
    <style>
        h1{
            color: green;
        }
    </style>

    <!--导入式外部样式-->
    <style>
        @import url("css/style.css");
    </style>
</head>
<body>

<!--优先级: 就近原则: 行内样式>内部样式=外部样式-->
<!--行内样式: 在标签元素中编写一个style属性,编写样式即可-->
<h1 >我是标题</h1>

</body>
</html>
