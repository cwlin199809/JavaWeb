<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*类选择器的格式: .class名称{}
            好处: 可以将多个标签归类,同一个class的标签可以复用
         */
        .cwlin{
            color: blue;
        }
        .lcw{
            color: #622079;
        }
    </style>
</head>
<body>

<h1 class="cwlin">标题1</h1>
<h1 class="lcw">标题2</h1>
<h1 class="cwlin">标题3</h1>
<p class="cwlin">p标签</p>

</body>
</html>
