<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*id选择器的格式: #id名称{}
            要求: id必须保证全局唯一
            优先级: 不遵循就近原则: id选择器>class选择器>标签选择器
         */
        #cwlin{
            color: yellow;
        }
        .lcw{
            color: #15ff00;
        }
        h1{
            color: #0e10ff;
        }
    </style>
</head>
<body>

<h1 id="cwlin" class="lcw">标题1</h1>
<h1 class="lcw">标题2</h1>
<h1 class="lcw">标题3</h1>
<h1>标题4</h1>
<h1>标题5</h1>

</body>
</html>
