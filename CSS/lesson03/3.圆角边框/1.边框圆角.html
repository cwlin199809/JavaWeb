<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*border-radius 25px; 左上、右上、右下、左下*/
        /*border-radius 35px 25px; 左上、右下 右上、左下*/
        /*border-radius 35px 25px 15px 5px; 左上 右上 右下 左下 (顺时针)*/
        /*border-radius 25px/25px; 水平半径/垂直半径*/
        div{
            width: 100px;
            height: 100px;
            border: 3px solid red;
            border-radius: 35px 25px 15px 5px;
        }
    </style>
</head>
<body>

<div></div>

</body>
</html>
