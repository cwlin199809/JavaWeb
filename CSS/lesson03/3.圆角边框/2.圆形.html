<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*圆形：半径 = 宽度+边框 = 高度+边框*/
        div{
            width: 100px;
            height: 50px;
            border: 5px solid red;
            border-radius: 55px 55px 0 0;
        }
        #img1{
            border-radius: 74px;
        }
        #img2{
            border-radius: 30px;
        }
    </style>
</head>
<body>

<div></div>
<br><br>
&nbsp;&nbsp;
<img src="images/tx.png" alt="" id="img1">
&nbsp;&nbsp;
<img src="images/tx.png" alt="" id="img2">

</body>
</html>
