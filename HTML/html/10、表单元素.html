<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>
<h1>注册</h1>
<!--表单form
action: 表单提交的位置，可以是网站，或者是一个请求处理地址
method: post, get 提交方式
    get方式提交: 在url中可以看到提交的信息，不安全，高效
    post方式提交: 比较安全，可以传输大文件
-->
<form action="1、我的第一个网页.html" method="get">
    <!--文本输入框: input type="text"
        value="Java真有意思": 默认初始值
        maxlength="8": 最大字符长度
        size="30": 文本框长度
        value="admin" readonly: 只读
    -->
    <p>名字: <input type="text" name="username" placeholder="请输入用户名" required></p>
    <!--密码框: input type="password"-->
    <p>密码: <input type="password" name="pwd" value="123456" hidden></p>

    <!--单选框标签: input type="radio"
        value: 单选框的值
        name: 表示组
        checked: 默认选中
    -->
    <p>性别:
        <input type="radio" value="boy" name="sex" checked disabled/>男
        <input type="radio" value="girl" name="sex"/>女
    </p>

    <!--多选框: input type="checkbox"
        checked: 默认选中
    -->
    <p>爱好:
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby" checked>敲代码
        <input type="checkbox" value="chat" name="hobby">聊天
        <input type="checkbox" value="game" name="hobby">游戏
        <input type="checkbox" value="music" name="hobby">听音乐
    </p>

    <!--按钮:
        input type="button" 普通按钮
        input type="image"  图像按钮
        input type="submit" 提交按钮
        input type="reset"  重置按钮
    -->
    <p>按钮:
        <input type="button" name="btn1" value="点击变长">
        <!--图片有自动提交的功能-->
    <!--<input type="image" src="../resources/image/qq头像.jpg">-->
    </p>

    <!--下拉框/列表框
        selected: 默认选中
    -->
    <p>国家:
        <select name="列表名称">
            <option value="China">中国</option>
            <option value="US">美国</option>
            <option value="UK" selected>英国</option>
            <option value="SUI">瑞士</option>
        </select>
    </p>

    <!--文本域: textarea name="textarea"
        cols="50" rows="10": 行列
    -->
    <p>反馈:
        <textarea name="textarea" cols="50" rows="10">文本内容</textarea>
    </p>

    <!--文件域: input type="file" name="files"-->
    <p>
        <input type="file" name="files">
        <input type="button" value="上传" name="upload">
    </p>

    <!--邮件验证: input type="email"-->
    <p>邮箱:
        <input type="email" name="email" required>
    </p>

    <!--URL验证: input type="url"-->
    <p>URL:
        <input type="url" name="url" required>
    </p>

    <!--数字验证: input type="number"-->
    <p>商品数量:
        <input type="number" name="number" max="100" min="0" step="5" required>
    </p>

    <!--滑块: input type="range"-->
    <p>音量:
        <input type="range" name="voice" min="0" max="100" step="2">
    </p>

    <!--搜索框: input type="search"-->
    <p>搜索:
        <input type="search" name="search">
    </p>

    <!--增强鼠标可用性: label for="mark"-->
    <p>
        <label for="mark">你点我试试:</label>
        <input type="text" id="mark">
    </p>

    <!--正则表达式验证: pattern
        常用正则表达式: https://www.jb51.net/tools/regexsc.htm
        邮箱表达式1: ^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$
        邮箱表达式2: ^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$
    -->
    <p>自定义邮箱:
        <input type="text" name="diymail" pattern="^[a-z\d]+(\.[a-z\d]+)*@([\da-z](-[\da-z])?)+(\.{1,2}[a-z]+)+$">
    </p>

    <p>
        <input type="submit">
        <input type="reset" value="清空表单">
    </p>
</form>
</body>
</html>
