
<!-- DOCTYPE: 告诉浏览器，我们要使用什么规范 -->
<!DOCTYPE html>

<html lang="en">

<!-- head标签代表网页头部 -->
<head>
    <!-- meta描述性标签，用来描述网页的一些信息 -->
    <!-- meta一般用来做SEO -->
    <meta charset="UTF-8">
    <meta name="keywords" content="cwlin">
    <meta name="description" content="来这里可以学Java">

    <!-- title标签代表网页标题 -->
    <title>我的第一个网页</title>
</head>

<!-- body标签代表网页主题 -->
<body>
Hello, world!
</body>
</html>
