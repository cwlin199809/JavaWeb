<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签学习</title>
</head>
<body>
<!--有序列表
应用: 试卷、问答...
-->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>运维</li>
    <li>前端</li>
    <li>C/C++</li>
</ol> <hr/>

<!--无序列表
应用: 导航、侧边栏...
-->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>运维</li>
    <li>前端</li>
    <li>C/C++</li>
</ul> <hr/>

<!--自定义列表
dl: 标签
dt: 列表名称
dd: 列表内容
应用: 公司网站底部...
-->
<dl>
    <dt>学科</dt>
    <dd>Java</dd>
    <dd>Python</dd>
    <dd>Linux</dd>
    <dd>C/C++</dd>

    <dt>位置</dt>
    <dd>上海</dd>
    <dd>杭州</dd>
    <dd>福州</dd>
</dl>

</body>
</html>
