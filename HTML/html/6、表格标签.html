<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签学习</title>
</head>
<body>
<!--table表格标签
行: tr
列: td
边框: border
文本居中: style="text-align:center"
-->
<table border="1px" style="text-align:center">
    <tr>
        <!--colspan: 跨列-->
        <td colspan="4">1-1</td>
    </tr>
    <tr>
        <!--rowspan: 跨行-->
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>
</table>
</body>
</html>
