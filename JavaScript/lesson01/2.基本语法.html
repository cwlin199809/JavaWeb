<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--JavaScript严格区别大小写！-->
    <script>
        //1.定义变量: var 变量名 = 变量值;
        var num = 1; var score = 70;
        alert(num);
        //2.条件控制
        if (score>60 && score<70) {
            alert(60-70);
        }else if (score>70 && score<80) {
            alert(70-80);
        }else {
            alert("other");
        }
        //3.注释
        //我是单行注释
        /*我是多行注释*/
        //4.在浏览器的控制台打印变量
        console.log(score);
    </script>
</head>

</html>
