<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--CDN引入-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>

<!--
    公式：$(selector).action()
-->
<a href="" id="test-jquery">点我</a>
<script>
    document.getElementById('test-jquery'); //标准js
    //selector就是css的选择器
    $('#test-jquery').click(function () {
        alert('hello, jquery!');
    })
</script>

</body>
</html>
